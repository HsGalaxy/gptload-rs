name: Rust High-Performance Release

on:
  push:
    tags:
      - 'v*'
  # 开启手动触发，并允许输入版本号
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release Tag (例如 v1.0.0)'
        required: true
        default: 'manual-build'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: gptload-rs

jobs:
  build-and-release:
    name: Build (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x86_64
            rustflags: "-C target-cpu=x86-64-v3"
          - target: aarch64-unknown-linux-gnu
            arch: arm64
            rustflags: "-C target-cpu=neoverse-n1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross
        run: cargo install cross --git https://github.com/cross-rs/cross.git

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build Optimized Binary
        run: |
          export RUSTFLAGS="${{ matrix.rustflags }} -C codegen-units=1 -C llvm-args=-inline-threshold=500"
          cross build --release --target ${{ matrix.target }}

      - name: Prepare Release Assets
        shell: bash
        run: |
          mkdir -p ./dist
          SOURCE_BIN="target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}"
          strip "$SOURCE_BIN" || true
          
          # 只有手动触发时，文件名才会带上自定义输入的 tag
          # 自动触发时使用 github.ref_name (即 v1.0.x)
          TAG="${{ github.event.inputs.tag_name || github.ref_name }}"
          DEST_NAME="${{ env.BINARY_NAME }}-$TAG-linux-${{ matrix.arch }}"
          mv "$SOURCE_BIN" "./dist/$DEST_NAME"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # 核心修复：手动指定 tag_name，解决“爆炸”问题
          # 如果是手动触发，使用输入的 tag_name；否则使用 Git 推送的标签
          tag_name: ${{ github.event.inputs.tag_name || github.ref }}
          generate_release_notes: true
          files: ./dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
