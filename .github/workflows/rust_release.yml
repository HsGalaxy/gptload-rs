name: Rust High-Performance Release

on:
  push:
    # 当你推送以 v 开头的标签时（如 v1.0.0），触发自动发布
    tags:
      - 'v*'
  workflow_dispatch:
    # 你甚至可以添加输入参数，比如手动指定版本号
    inputs:
      version_name:
        description: 'Manual Release Version'
        required: false
        default: 'manual-build'
# 赋予 Action 写入 Release 的权限
permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: gptload-rs  # 确认这里和你的 Cargo.toml 中的 name 一致

jobs:
  build-and-release:
    name: Build (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x86_64
            # x86-64-v3 支持 AVX2/FMA 等现代指令集
            rustflags: "-C target-cpu=x86-64-v3"
          - target: aarch64-unknown-linux-gnu
            arch: arm64
            # 针对现代 ARM64 (如 AWS Graviton2) 的优化
            rustflags: "-C target-cpu=neoverse-n1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross-Compilation Tools
        run: |
          # 安装 cross 交叉编译工具
          cargo install cross --git https://github.com/cross-rs/cross.git

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build Optimized Binary
        run: |
          export RUSTFLAGS="${{ matrix.rustflags }} -C codegen-units=1 -C llvm-args=-inline-threshold=500"
          # 使用 cross 在 Docker 中完成跨平台编译
          cross build --release --target ${{ matrix.target }}

      - name: Prepare Release Assets
        shell: bash
        run: |
          mkdir -p ./dist
          SOURCE_BIN="target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}"
          
          strip "$SOURCE_BIN" || true
          
          DEST_NAME="${{ env.BINARY_NAME }}-linux-${{ matrix.arch }}"
          mv "$SOURCE_BIN" "./dist/$DEST_NAME"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # 自动根据提交记录生成更新日志
          generate_release_notes: true
          # 上传 dist 目录下重命名后的二进制文件
          files: ./dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
